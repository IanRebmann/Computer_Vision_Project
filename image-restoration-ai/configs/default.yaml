device: "cuda"   # or "cpu"

models:
  superres_pretrained_id: "caidas/swin2SR-realworld-sr-x4-64-bsrgan-psnr"
  superres_finetuned_id: "swin2sr_div2k_finetuned_x4_1000steps"

  inpaint_model_id: "stable-diffusion-v1-5/stable-diffusion-inpainting"
  img2img_model_id: "runwayml/stable-diffusion-v1-5"

  inpaint_lora_dir: "lora_inpainting"
  colorize_repo_id: "ayushshah/imagecolorization"

runtime:
  mixed_precision: "fp16"
  seed: 42

defaults:
  superres:
    mode: "Crystal clear (pretrained)"
    #scale: 2   # only keep if your Swin2SRPipeline actually uses it

  denoise:
    strength: 0.25
    guidance_scale: 5.0
    prompt: "clean, high quality photo"
    negative_prompt: "blurry, noisy, artifacts"

  colorize:
    prompt: ""

  inpaint:
    guidance_scale: 7.0
    num_inference_steps: 25
    lora_scale: 0.7
